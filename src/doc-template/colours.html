<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css" media="screen">
		p {
			padding-top: 1em;
		}
		span.box {
			margin-left: 1ex;
			padding-left: 1ex;
			padding-right: 1ex;
			padding-top: 2em;
			padding-bottom: 1em;
		}
	</style>
</head>

<body>
	<h1>Farbklima</h1>
	
	<h2>Grundfarben für Flächen</h2>
	<p>
		<span class="box" style="background: #B10034;">#B10034</span>
		<span class="box" style="background: #DFD8CB;">#DFD8CB</span>
		<span class="box" style="background: #E3E4E5;">#E3E4E5</span>
		<span class="box" style="background: #FFFFFF;">#FFFFFF</span>
	</p>
	
	<h2>Grundfarben für Text (dunkel für Kontrast)</h2>
	<p>
		<span class="box" style="background: #000000;">#000000</span>
		<span class="box" style="background: #58585A;">#58585A</span>
		<span class="box" style="background: #7A6A17;">#7A6A17</span>
		<span class="box" style="background: #E95E28;">#E95E28</span>
	</p>
	
	<h2>Zusatzfarben z.B. für Grafiken</h2>
	<p>
		<span class="box" style="background: #91BAD0;">#91BAD0</span>
		<span class="box" style="background: #C0B5A2;">#C0B5A2</span>
		<span class="box" style="background: #CCCC00;">#CCCC00</span>
		<span class="box" style="background: #BCBDBF;">#BCBDBF</span>
		<span class="box" style="background: #336666;">#336666</span>
	</p>
	<p>
		<br/>
		<span class="box" style="background: #D1E3EB;">#D1E3EB</span>
		<span class="box" style="background: #DFD8CB;">#DFD8CB</span>
		<span class="box" style="background: #E1FAC9;">#E1FAC9</span>
		<span class="box" style="background: #E3E4E5;">#E3E4E5</span>
		<span class="box" style="background: #D6E1D9;">#D6E1D9</span>
	</p>
	
</body>

</html>
