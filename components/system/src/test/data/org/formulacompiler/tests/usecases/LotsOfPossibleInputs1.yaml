# Abacus Formula Compiler Spreadsheet Model Description v1.0
# WARNING: THIS FILE MUST NOT CONTAIN HARD TABS!
---

sheets:

- name: Sheet1
  rows:
  - cells:
    - const: Input Block
    - const: Actual
    - const: Expected
    - const: References
  - cells:
    - const: One
    - const: 100.0
      name: ONE
    - const: 13.0
  - cells:
    - const: Two
    - const: 110.0
      name: TWO
    - const: 14.0
  - cells:
    - const: Aug 1, 1994
    - const: 36526.0
      name: DATE_1994_8_1
    - const: 34547.0
    - const: 34700.0
  - cells:
    - const: Fact(5)
    - const: 100.0
      name: FACT_5
    - expr: =FACT( 5.0 )
  - cells:
    - const: Computation Block
  - cells:
    - const: DateIf
    - expr: =IF( (DATE_1994_8_1 < R[-3]C[2]), 100.0, 10.0 )
    - expr: =IF( (R[-3]C < R[-3]C[1]), 100.0, 10.0 )
  - cells:
    - const: Sum
    - expr: =SUM( ONE:TWO )
    - expr: =SUM( R[-6]C:R[-5]C )
  - cells:
    - const: Results Block
  - cells:
    - const: A
    - expr: =SUM( R[-3]C:R[-2]C )
      name: A
    - expr: =SUM( R[-3]C:R[-2]C )
  - cells:
    - const: B
    - expr: =(A + FACT_5)
      name: B
    - expr: =(R[-1]C + R[-6]C)
  - cells:
    - const: WHEN
    - expr: =(DATE_1994_8_1 - 1.0)
      name: WHEN
    - expr: =(R[-8]C - 1.0)
  - cells:
    - const: ISOK
    - expr: =IF( (B = 247.0), 1.0, 0.0 )
      name: ISOK
    - expr: =IF( (R[-2]C = 247.0), 1.0, 0.0 )

names: