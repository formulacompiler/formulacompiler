# Abacus Formula Compiler Spreadsheet Model Description v1.0
# WARNING: THIS FILE MUST NOT CONTAIN HARD TABS!
---

sheets:

- name: Sheet1
  rows:
  - cells:
  - cells:
    - const: Inputs
  - cells:
    - const: I_One
    - const: 10.0
      name: I_ONE
  - cells:
    - const: I_Two
    - const: 20.0
      name: I_TWO
  - cells:
    - const: I_Three
    - const: 30.0
      name: I_THREE
  - cells:
  - cells:
    - const: Intermediates
  - cells:
    - const: OneTwo
    - expr: =SUM( I_ONE, I_TWO )
      name: ONETWO
  - cells:
    - const: TwoThree
    - expr: =SUM( I_TWO, I_THREE )
      name: TWOTHREE
  - cells:
  - cells:
    - const: Outputs
  - cells:
    - const: O_OneTwoThree
    - expr: =SUM( I_ONE:I_THREE )
      name: O_ONETWOTHREE
  - cells:
    - const: O_SumInter
    - expr: =SUM( ONETWO:TWOTHREE )
      name: O_SUMINTER
  - cells:
    - const: Complex
    - expr: =(SUM( I_ONE:I_THREE ) - 1.0)
      name: COMPLEX

names: