# Abacus Formula Compiler Spreadsheet Model Description v1.0
# WARNING: THIS FILE MUST NOT CONTAIN HARD TABS!
---

sheets:

- name: Sheet1
  rows:
  - cells:
  - cells:
    - const: "Inputs"
  - cells:
    - const: "I_One"
    - const: 10.0
      name: I_One
  - cells:
    - const: "I_Two"
    - const: 20.0
      name: I_Two
  - cells:
    - const: "I_Three"
    - const: 30.0
      name: I_Three
  - cells:
  - cells:
    - const: "Intermediates"
  - cells:
    - const: "OneTwo"
    - expr: =SUM( I_One, I_Two )
      name: OneTwo
  - cells:
    - const: "TwoThree"
    - expr: =SUM( I_Two, I_Three )
      name: TwoThree
  - cells:
  - cells:
    - const: "Outputs"
  - cells:
    - const: "O_OneTwoThree"
    - expr: =SUM( I_One:I_Three )
      name: O_OneTwoThree
  - cells:
    - const: "O_SumInter"
    - expr: =SUM( OneTwo:TwoThree )
      name: O_SumInter
  - cells:
    - const: "Complex"
    - expr: =(SUM( I_One:I_Three ) - 1.0)
      name: Complex

names: