# Abacus Formula Compiler Spreadsheet Model Description v1.0
# WARNING: THIS FILE MUST NOT CONTAIN HARD TABS!
---

sheets:

- name: Sheet1
  rows:
  - cells:
    - const: "Name"
    - const: "Base salary"
    - const: "Overtime"
    - const: "Total"
    - const: "Bonus %"
    - const: "Bonus amt"
  - cells:
    - const: "Ann"
    - const: 5600.0
      name: BaseSalary
    - const: 20.0
      name: HoursOvertime
    - expr: =(BaseSalary + (HoursOvertime * OvertimeSalaryPerHour))
      name: Salary
    - expr: =(Salary / SalaryTotal)
      name: BonusPercent
    - expr: =(BonusTotal * BonusPercent)
      name: BonusAmount
  - cells:
    - const: "Total"
    - null
    - null
    - expr: =SUM( Salary )
      name: SalaryTotal
  - cells:
    - const: "Overtime rate"
    - const: 50.0
      name: OvertimeSalaryPerHour
  - cells:
    - const: "Bonus total"
    - const: 20000.0
      name: BonusTotal

names:
- name: Employees
  ref: R2C1:BonusAmount
