# Abacus Formula Compiler Spreadsheet Model Description v1.0
# WARNING: THIS FILE MUST NOT CONTAIN HARD TABS!
---

sheets:

- name: Sheet1
  rows:
  - cells:
    - const: "Name"
    - const: "Base salary"
    - const: "Overtime"
    - const: "Total"
    - const: "Bonus %"
    - const: "Bonus amt"
  - cells:
    - const: "Ann"
    - const: 5600.0
      name: BASESALARY
    - const: 20.0
      name: HOURSOVERTIME
    - expr: =(BASESALARY + (HOURSOVERTIME * OVERTIMESALARYPERHOUR))
      name: SALARY
    - expr: =(SALARY / SALARYTOTAL)
      name: BONUSPERCENT
    - expr: =(BONUSTOTAL * BONUSPERCENT)
      name: BONUSAMOUNT
  - cells:
    - const: "Total"
    - null
    - null
    - expr: =SUM( SALARY )
      name: SALARYTOTAL
  - cells:
    - const: "Overtime rate"
    - const: 50.0
      name: OVERTIMESALARYPERHOUR
  - cells:
    - const: "Bonus total"
    - const: 20000.0
      name: BONUSTOTAL

names:
- name: EMPLOYEES
  ref: R2C1:BONUSAMOUNT
