	<body>
		
		<p>Contains the public compile-time API of AFC's core functional model compiler. All of the functionality
			is accessed using the factory methods in {@link org.formulacompiler.compiler.FormulaCompiler}.
			This class inherits from {@link org.formulacompiler.runtime.FormulaRuntime}, which contains only
			the elements necessary for loading and using engines at run-time.</p>
		
		<p>For overviews, tutorials, examples, guides, and tool documentation, please see:</p>

			</li>
		</ul>
